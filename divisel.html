<html>
    <script>
        function verificaDivisivel(numero) {
            if (numero % 3 ===0 || numero % 5 ===0){
                return true;
            } else{
                return false;
            }
        }

        function verificaIntervalo(){
           
            for(var i = 1; i<=30;i++){
              if(verificaDivisivel(i)) {
                console.log(i);
              };
                
            }
        }

    </script>
</html>
